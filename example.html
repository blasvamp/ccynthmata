<!DOCTYPE html>
<html>

<head>
    <title>ccynthmata: example</title>
    <script src="./ccynthmata.js" type="text/javascript"></script>
</head>
<body>
    <h1>Volca Drum Patch Editor</h1>
    <div class="controlitemgroup" id="midiSetup">
        <h3>Midi Device Setup</h3>
        
    </div>
    <div class="controller">
        <label for="p1pitch1">Pitch 1</label>
        <input 
            class="midiccparam" id="p1pitch1"  
            data-midiChannel="1" data-cclsb="26"
            max="127" min="0" type="range" />
    </div>
    <div class="controller">
            <label for="p1pitch1">Pitch 2</label>
            <input 
                class="midiccparam" id="p1pitch1"  
                data-midiChannel="1" data-cclsb="27"
                max="127" min="0" type="range" />
        </div>
    
</body>
</html>
